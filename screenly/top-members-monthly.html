<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top booking members</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #242424;
        /* background: linear-gradient(#dddddd, #ffffff); */
        font-family: "Oswald", sans-serif;
      }

      .hero {
        color: gold;
        font-weight: bold;
        text-align: center;
        width: 100vw;
      }

      .hero .title {
        font-size: 84px;
      }

      .hero .subtitle {
        font-size: 36px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      .list-section {
        margin-top: 50px;
        /* border-top: goldenrod 2px solid; */
      }

      .list-section div.title {
        font-size: 90px;
        padding-top: 0;
        text-align: center;
      }

      .list-section div.title,
      .list-section div.members {
        color: slategray;
      }

      .list-section:nth-child(1) div.title,
      .list-section:nth-child(1) div.members {
        color: gold;
      }

      .list-section:nth-child(2) div.title,
      .list-section:nth-child(2) div.members {
        color: silver;
      }
 
      .list-section:nth-child(3) div.title,      
      .list-section:nth-child(3) div.members {
        color: goldenrod;
      } 

      div.members ul {
        text-align: center;
      }

      div.members ul.col-one li {
        text-align: center;
        width: 100%
      }

      div.members ul.col-two {
        margin: 0 auto;
      }
      
      div.members ul.col-two li {
        display: inline-block;
        text-align: center;
        width: 350px;
      }

      .list-section .title {
        font-size: 60px;
        margin-top: -20px;
      }

      .list-section .members {
        font-size: 48px;
      }

      .list-section .members li {
        margin-bottom: 10px;
      }

      .crown {
        text-align: center;
        width: 100vw;
      }

      .crown > img {
        margin-left: -15px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="title">JUNI</div>
      <div class="subtitle">2023</div>
    </div>
    <ul class="top-list">
      <li class="list-section">
        <div class="crown">
          <img src="./images/crown.png" />
        </div>
        <div class="title">18</div>
        <div class="members">
          <ul class="col-one">
            <li>Simon</li>
          </ul>
        </div>
      </li>
      <li class="list-section">
        <div class="title">17</div>
        <div class="members">
          <ul class="col-one">
            <li>Laura</li>
          </ul>
        </div>
      </li>
      <li class="list-section">
        <div class="title">14</div>
        <div class="members">
          <ul class="col-one">
            <li>Ther√©se</li>
          </ul>
        </div>
      </li>
      <li class="list-section">
        <div class="title">13</div>
        <div class="members">
          <ul class="col-one">
            <li>Aylin</li>
          </ul>
        </div>
      </li>
      <li class="list-section">
        <div class="title">12</div>
        <div class="members">
          <ul class="col-one">
            <li>Klas</li>
          </ul>
        </div>
      </li>
    </ul>
  </body>
</html>
